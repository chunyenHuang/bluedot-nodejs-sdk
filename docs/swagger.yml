    Zone:
      type: object
      description: >-
        One or more geofeatures (geofences or beacons) that will trigger if a
        device interacts with a geofeature as specified while all conditions are
        met.
      required:
        - name
        - minimumRetriggerTime
        - geofeatures
        - projectId
      properties:
        name:
          type: string
          description: Name of the zone.
          example: Example zone name
        minimumRetriggerTime:
          $ref: '#/components/schemas/MinimumRetriggerTime'
        triggerOnExit:
          type: boolean
          description: >-
            When a device exits a fence or the range of a beacon, a callback
            will be sent to the application from the SDK. By default
            triggerOnExit is false.
          example: true
        geofeatures:
          type: array
          items:
            $ref: '#/components/schemas/Geofeature'
          example:
            - type: beacon
              name: create beacon
              proximityUUID: 23a01af0-232a-4518-9c0e-323fb773f5ef
              location:
                latitude: -37.8128737
                longitude: 144.9777056
              beaconType: both
              major: 12321
              minor: 56466
              txPower: -77
              macAddress: '01:17:c5:31:84:19'
            - type: circle
              name: circle name
              color: '#FEFEFE'
              radius: 10
              center:
                latitude: -37.8128737
                longitude: 144.9777056
            - type: boundingBox
              name: Bounding Box name
              color: '#FEFEFE'
              radius: 10
              northEast:
                latitude: -37.8128737
                longitude: 144.9777056
              southWest:
                latitude: -37.8128737
                longitude: 144.9777056
            - type: geoline
              name: Geoline name
              vertices:
                - latitude: -37.8128737
                  longitude: 144.9777056
                - latitude: -37.810212
                  longitude: 144.98307
            - type: polygon
              name: Polygon name
              color: '#FEFEFE'
              vertices:
                - latitude: -37.8128737
                  longitude: 144.9777056
                - latitude: -37.810212
                  longitude: 144.98307
                - latitude: -37.814212
                  longitude: 144.99307
                               
        customData:
          $ref: '#/components/schemas/CustomData'
        conditions:
          type: array
          items:
            $ref: '#/components/schemas/Condition'
          example:
            - type: speed
              minimumSpeed: 0
              maximumSpeed: 5
